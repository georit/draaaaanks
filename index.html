<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cocktaily</title>
    <!-- *** ICON *** -->
    <link rel="icon" sizes="16x16" href="./icons/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="./icons/favicon-32x32.png" />
    <link rel="icon" sizes="96x96" href="./icons/favicon-96x96.png" />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./icons/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./icons/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="./icons/apple-touch-icon-167x167.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon-180x180.png"
    />
    <!-- *** CSS *** -->
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <img src="./img/logo.png" alt="logo" class="logo" />
        <input
          type="text"
          id="search-term"
          placeholder="Search for cocktail or ingredient..."
        />
        <button class="btn btn-clear btn-clear-search">
          <i class="fas fa-times-circle"></i>
        </button>
        <button class="btn btn-search" id="btn-search">
          <i class="fas fa-search"></i>
        </button>
        <div class="get-random-drink">
          <button class="btn btn-randomize" id="btn-randomize">
            <i class="fas fa-random"></i>
          </button>
        </div>
      </header>
      <div class="fav-container">
        <h3>My Favorite Cocktails</h3>
        <ul class="fav-drinks" id="fav-drinks"></ul>
      </div>
      <div class="drinks" id="drinks"></div>

      <div class="popup-container hidden" id="drink-popup">
        <div class="popup">
          <button id="btn-close-popup">
            <i class="fas fa-times-circle"></i>
          </button>

          <div class="drink-info" id="drink-info"></div>
        </div>
      </div>

      <!-- === Credits === -->
      <p class="copy">
        Made with <i class="fas fa-heart"></i> by
        <span class="dev-name">George Mapaya</span>.
      </p>
    </div>
    <!-- *** SCRIPTS *** -->
    <script src="./js/app.js"></script>
  </body>
</html>
